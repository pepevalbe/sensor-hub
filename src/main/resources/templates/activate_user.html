<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"></link>
    <title>Usuario Activado</title>
</head>
<body style="background-color: #eee">
<div class="container">
    <div class="col-md-6 offset-md-3 mt-4">
        <div th:if="${error}" class="alert alert-danger text-justify" role="alert">No se ha podido activar el usuario.
            El link ha expirado o es incorrecto. Para activarlo pruebe a regenere su contraseña desde la página de <a
                    href="/public/login">Login</a> en el link: ¿Olvidó su contraseña?
        </div>
        <div th:unless="${error}">
            <h2 class="text-center pb-2">Usuario activado</h2>
            <p>Hola <b th:text="${name}"></b>, ya puedes iniciar sesion utilizando tu nombre de usuario (<b
                    th:text="${username}"></b>) y contraseña.</p>
            <a class="btn btn-lg btn-info btn-block my-2" href="/public/login">Entrar</a>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
